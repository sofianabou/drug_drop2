<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUG_DROP 2</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="inputs">
        <h2>Create cards</h2>
        <div class="data">
            <input type="text" id="inp">
            <button id="bnt">Add</button>
        </div>
    </div>

    <div class="list">
        <div class="box" draggable="true">
            <h2>To-Do</h2>

        </div>
        <div class="box" draggable="true">
            <h2>Plan</h2>
        </div>
        <div class="box" draggable="true">
            <h2>Develop</h2>
        </div>
        <div class="box" draggable="true">
            <h2>Deploy</h2>
        </div>
        <div class="box" draggable="true">
            <h2>Done</h2>
        </div>
    </div>

    <script src="main.js"></script>





</body>

</html>
